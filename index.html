<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">

   <div class="container">

    <h1>Basic Calculator</h1>

    <div class="small-container">

      <input type="text" placeholder="Enter First Number" id="num1">
      <input type="text" placeholder="Enter Second Number" id="num2">

      <select name="operation" id="operation">
        <option value="">Select your operation</option>
        <option value="+">Addition</option>
        <option value="-">subtraction</option>
        <option value="*">Multiplictaion</option>
        <option value="/">Division</option>
        <option value="%">Module</option>

      </select>

      <button id="resultButton">Result</button>

      <p id="display"></p>
 
    </div>
      
  </div>

   
  
  </div>


  <script src="script.js"></script>

</body>
</html>
